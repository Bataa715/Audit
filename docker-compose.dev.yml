# Development Docker Compose - with hot reload support
services:
  # Backend Service - NestJS API (Development)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      target: deps
    container_name: internal-audit-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=file:/app/prisma/dev.db
      - JWT_SECRET=golomt-internal-audit-2026-secret-key
    volumes:
      - ./apps/backend/src:/app/src
      - ./apps/backend/prisma:/app/prisma
      - backend-data-dev:/app/prisma
    command: npm run start:dev
    networks:
      - internal-audit-network

  # Frontend Service - Next.js (Development)
  frontend:
    image: node:20-alpine
    container_name: internal-audit-frontend-dev
    working_dir: /app
    restart: unless-stopped
    ports:
      - "9002:9002"
    environment:
      - NODE_ENV=development
      - PORT=9002
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: npm run dev
    depends_on:
      - backend
    networks:
      - internal-audit-network

networks:
  internal-audit-network:
    driver: bridge

volumes:
  backend-data-dev:
    driver: local
  node_modules:
    driver: local
